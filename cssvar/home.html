<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssjs.css"/>
    <title>CSS + JS</title>
</head>
<body>
    
    <h2> Update CSS variables  </h2>


        <div class="controls">


            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="5" data-sizing="px"/>

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="20" value="5" data-sizing="px"/>

            <label for="base">Base Color:</label>
            <input id="base" type="color" name="base" value="#ffc600"/>




        </div>


        <img src="https://images.unsplash.com/photo-1692134991575-e7458b78a4f0?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="600" />



        <script src="/css/js/cssjs.js">


   


        </script>
   
</body>
</html>
